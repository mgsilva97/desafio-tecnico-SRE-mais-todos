# Dificuldades:
# - Tentando subir o Service do ECS com muito custo, ele fica travado e o CloudFormation não te diz onde está o erro.
# - Avalability Zones indisponiveis na hora de subir o DBInstance em mais de um momento.
# - Muita demora pra subir o DB Instance e o Service do ECS.
# - Erro descoberto, nao está conseguindo baixar a imagem do metabase. Service precisa estar numa subnet publica e o campo "AssignPublicIp" deve estar ENABLED ao usar o ECS/Fargate
# - Referencia ao problema acima: https://docs.aws.amazon.com/AmazonECS/latest/developerguide/service-configure-network.html

